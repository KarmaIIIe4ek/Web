<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Анкета разработчика Golang</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --go-blue: #00ADD8;
            --go-dark: #375eab;
            --go-light: #E6EFF9;
            --go-accent: #FFD700;
            --error-color: #e53e3e;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f7fafc 0%, #e2e8f0 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid var(--go-blue);
        }
        
        h1 {
            color: var(--go-dark);
            font-size: 2.5rem;
            margin: 0;
            position: relative;
            display: inline-block;
        }
        
        .go-form {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(55, 94, 171, 0.1);
            padding: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--go-dark);
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--go-blue);
            box-shadow: 0 0 0 3px rgba(0, 173, 216, 0.2);
            outline: none;
        }
        
        .error-message {
            color: var(--error-color);
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }
        
        .is-invalid {
            border-color: var(--error-color);
        }
        
        .checkbox-group, .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .checkbox-group label, .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--go-blue) 0%, var(--go-dark) 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 2rem auto 0;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(55, 94, 171, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Анкета разработчика Golang</h1>
        </header>
        
        <form name="userForm" method="POST" action="http://localhost:80/cgi-bin/tutor5.py" class="go-form" id="goForm">
            <!-- Скрытое поле -->
            <input type="hidden" name="secret_code" value="G0L4NG-2025-SECRET">
            
            <div class="form-group">
                <label for="surname">Фамилия *</label>
                <input type="text" id="surname" name="surname" class="form-control" required>
                <div class="error-message" id="surname-error">Фамилия должна содержать только буквы</div>
            </div>
            
            <div class="form-group">
                <label for="name">Имя *</label>
                <input type="text" id="name" name="name" class="form-control" required>
                <div class="error-message" id="name-error">Имя должно содержать только буквы</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div class="error-message" id="email-error">Введите корректный email адрес</div>
            </div>
            
            <div class="form-group">
                <label for="level">Уровень владения Go *</label>
                <select id="level" name="level" class="form-control" required>
                    <option value="" disabled selected>Выберите уровень</option>
                    <option value="новичок">Новичок</option>
                    <option value="middle">Middle-разработчик</option>
                    <option value="senior">Senior-разработчик</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Используемые технологии *</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="tech" value="Gin" required> Gin</label>
                    <label><input type="checkbox" name="tech" value="Echo"> Echo</label>
                    <label><input type="checkbox" name="tech" value="GRPC"> gRPC</label>
                    <label><input type="checkbox" name="tech" value="Docker"> Docker</label>
                </div>
                <div class="error-message" id="tech-error">Выберите хотя бы одну технологию</div>
            </div>
            
            <div class="form-group">
                <label>Опыт работы с Go *</label>
                <div class="radio-group">
                    <label><input type="radio" name="experience" value="<1" required> Менее 1 года</label>
                    <label><input type="radio" name="experience" value="1-3"> 1-3 года</label>
                    <label><input type="radio" name="experience" value="3+"> Более 3 лет</label>
                </div>
                <div class="error-message" id="experience-error">Выберите ваш опыт работы</div>
            </div>
            
            <div class="form-group">
                <label for="comment">Дополнительная информация</label>
                <textarea id="comment" name="comment" class="form-control" rows="4" 
                          placeholder="Расскажите о ваших проектах на Go..."></textarea>
            </div>
            
            <button type="submit" class="btn-submit">Отправить анкету</button>
        </form>
    </div>

    <script>
        document.getElementById('goForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            
            // Валидация фамилии
            const surname = document.getElementById('surname');
            const surnameError = document.getElementById('surname-error');
            if (!/^[а-яА-ЯёЁa-zA-Z\- ]+$/.test(surname.value)) {
                surname.classList.add('is-invalid');
                surnameError.style.display = 'block';
                isValid = false;
            } else {
                surname.classList.remove('is-invalid');
                surnameError.style.display = 'none';
            }
            
            // Валидация имени
            const name = document.getElementById('name');
            const nameError = document.getElementById('name-error');
            if (!/^[а-яА-ЯёЁa-zA-Z\- ]+$/.test(name.value)) {
                name.classList.add('is-invalid');
                nameError.style.display = 'block';
                isValid = false;
            } else {
                name.classList.remove('is-invalid');
                nameError.style.display = 'none';
            }
            
            // Валидация email
            const email = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                email.classList.add('is-invalid');
                emailError.style.display = 'block';
                isValid = false;
            } else {
                email.classList.remove('is-invalid');
                emailError.style.display = 'none';
            }
            
            // Валидация технологий
            const techCheckboxes = document.querySelectorAll('input[name="tech"]:checked');
            const techError = document.getElementById('tech-error');
            if (techCheckboxes.length === 0) {
                techError.style.display = 'block';
                isValid = false;
            } else {
                techError.style.display = 'none';
            }
            
            // Валидация опыта
            const experience = document.querySelector('input[name="experience"]:checked');
            const experienceError = document.getElementById('experience-error');
            if (!experience) {
                experienceError.style.display = 'block';
                isValid = false;
            } else {
                experienceError.style.display = 'none';
            }
            
            if (isValid) {
                this.submit();
            } else {
                // Прокрутка к первой ошибке
                const firstError = document.querySelector('.is-invalid');
                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });
        
        // Валидация при вводе
        document.getElementById('surname').addEventListener('input', function() {
            if (/^[а-яА-ЯёЁa-zA-Z\- ]+$/.test(this.value)) {
                this.classList.remove('is-invalid');
                document.getElementById('surname-error').style.display = 'none';
            }
        });
        
        document.getElementById('name').addEventListener('input', function() {
            if (/^[а-яА-ЯёЁa-zA-Z\- ]+$/.test(this.value)) {
                this.classList.remove('is-invalid');
                document.getElementById('name-error').style.display = 'none';
            }
        });
        
        document.getElementById('email').addEventListener('input', function() {
            if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.value)) {
                this.classList.remove('is-invalid');
                document.getElementById('email-error').style.display = 'none';
            }
        });
        
        // Валидация чекбоксов
        document.querySelectorAll('input[name="tech"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                if (document.querySelectorAll('input[name="tech"]:checked').length > 0) {
                    document.getElementById('tech-error').style.display = 'none';
                }
            });
        });
        
        // Валидация радио-кнопок
        document.querySelectorAll('input[name="experience"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.getElementById('experience-error').style.display = 'none';
            });
        });
    </script>
</body>
</html>
