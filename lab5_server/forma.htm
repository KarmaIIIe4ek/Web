<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкета пользователя</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/validate.js"></script>
</head>
<body>
<h1>Анкета пользователя</h1>
<form method="GET" action="/cgi-bin/process_form.py" onsubmit="return validateForm()">
    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" name="surname" required><br>

    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="patronymic">Отчество:</label>
    <input type="text" id="patronymic" name="patronymic"><br>

    <label for="email">Электронная почта:</label>
    <input type="email" id="email" name="email" required><br>

    <label>Выберите главное для вас:</label>
    <input type="radio" name="main" value="Безопсность" required>Безопсность
    <input type="radio" name="main" value="Удобство">Удобство
    <input type="radio" name="main" value="Многофункционалность">Многофункционалность<br>

    <label>Любимый мессенджер:</label>
    <input type="checkbox" name="messenger" value="Telegram">Telegram
    <input type="checkbox" name="messenger" value="WhatsApp">WhatsApp
    <input type="checkbox" name="messenger" value="ВКонтакте">ВКонтакте<br>

    <label for="job">Кто ты:</label>
    <select id="job" name="job" required>
        <option value="Пользователь">Пользователь</option>
        <option value="Разработчик">Разработчик</option>
        <option value="Тестировщик">Тестировщик</option>
        <option value="другое">Другое</option>
    </select><br>

    <input type="hidden" name="hidden_field" value="secret_value">

    <input type="submit" value="Отправить">
</form>
</body>
</html>
