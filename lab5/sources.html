    <script type="text/javascript">
        // Анонимная функция для отображения времени
        window.onload = function() {
            // Функция для обновления времени
            function updateTime() {
                var date = new Date();
                var hours = date.getHours();
                var minutes = date.getMinutes();
                var seconds = date.getSeconds();

                // Добавляем ведущие нули, если необходимо
                hours = (hours < 10) ? "0" + hours : hours;
                minutes = (minutes < 10) ? "0" + minutes : minutes;
                seconds = (seconds < 10) ? "0" + seconds : seconds;

                // Формируем строку времени
                var timeString = " _" + hours + ":" + minutes + ":" + seconds;

                // Получаем элемент по имени
                var timeElements = document.getElementsByName("currentTime");
                if (timeElements.length > 0) {
                    timeElements[0].innerText = timeString;
                }
            }

            // Обновляем время каждую секунду
            setInterval(updateTime, 1000);

            // Вызываем функцию сразу после загрузки страницы
            updateTime();
        };
    </script>
